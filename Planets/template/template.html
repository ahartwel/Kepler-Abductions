<!DOCTYPE html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />

		<script type="text/javascript">

function getProcessingSketchId () { return 'Planets'; }

            <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
 <script src="jsonp.js"></script>

	</head>
	<body>
		<div id="content">
			<div>
				<canvas id="Planets" data-processing-sources="Planets.pde" 
						width="6000" height="6000">
					<p>Your browser does not support the canvas tag.</p>
					<!-- Note: you can put any alternative content here. -->
				</canvas>
				<noscript>

				</noscript>
	  
           <script>
    var planet;
    var xPos = window.innerWidth/2;
    var yPos = window.innerHeight/2;
   $(document).ready(function(){
      

       
       $.jsonp({
    url: 'http://www.asterank.com/api/kepler?query={%22TPLANET%22:{%22$lt%22:350,%22$gt%22:240},%22RPLANET%22:{%22$lt%22:1.5,%22$gt%22:0.5},%22RSTAR%22:{%22$lt%22:1.5,%22$gt%22:0.5}}&limit=50', // any JSON endpoint
   
    success: function(data){
     console.log(data[0].A + " " + data.length);
       
        var high = data.length;
        var rP = Math.floor(Math.random() * (high - 0 + 1)) + 0;
        planet = data[rP];
   
    }
    // error, etc.
  });
       
       
       
    });

   
</script>   
            
	</body>
